<mat-drawer-container class="container" autosize (mouseleave)="drawer.close()">
    <mat-drawer #drawer class="sidenav" mode="side">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item href="">Option 1</a>
            <a mat-list-item href="">Option 2</a>
            <a mat-list-item href="">Option 3</a>
        </mat-nav-list>
    </mat-drawer>
    <div class="sidenav-content" (mouseenter)="drawer.open()">
        <button type="button" mat-icon-button (click)="drawer.toggle()">
            <mat-icon class="pi pi-angle-left"></mat-icon>
        </button>
    </div>
</mat-drawer-container>
