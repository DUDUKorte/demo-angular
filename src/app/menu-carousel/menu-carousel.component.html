<div class="card">
    <p-carousel [numVisible]="1" [numScroll]="1" [circular]="true" autoplayInterval="3000">
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
                <div class="mb-3">
                    <img src="../../assets/carousel/img_01.webp" alt="" class="w-6 shadow-2">
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
